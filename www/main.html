<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>PHP Index</title>

		<meta name="application-name" content="PHP Index"/>
		<meta name="color-scheme" content="light dark"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="referrer" content="same-origin"/>
		<meta name="theme-color" content="#165898"/>
		<meta name="viewport" content="initial-scale=1, width=device-width"/>

		<link rel="icon" href="?file=favicon.svg"/>
		<link rel="preload" href="?file=fonts/icons.woff2" as="font" type="font/woff2" crossorigin/>

		<script type="module">
			const styleSheet = new CSSStyleSheet;
			styleSheet.replaceSync(await (await fetch("?file=css/main.css")).text());
			document.adoptedStyleSheets = [styleSheet];
			import("./?file=js/main.js");
		</script>

		<style>
			@keyframes loader-rotation {
				to { transform: rotate(360deg); }
			}

			@keyframes loader-stroke {
				from { stroke-dasharray: 1, 150; stroke-dashoffset: 0; }
				50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; }
				to { stroke-dasharray: 90, 150; stroke-dashoffset: -124; }
			}

			#loader { left: 0; line-height: 1; padding-top: calc(50vh - 50px); position: fixed; right: 0; text-align: center; top: 0; }
			svg.loader { animation: 2s linear infinite loader-rotation; }
			svg.loader circle { animation: 1.5s ease-in-out infinite loader-stroke; }
		</style>
	</head>

	<body>
		<div id="loader">
			<svg class="loader" height="100" viewBox="0 0 50 50" width="100">
				<circle cx="25" cy="25" fill="none" r="20" stroke="#696969" stroke-linecap="round" stroke-width="3"/>
			</svg>
		</div>
	</body>
</html>
