site_name: PHP Index
site_url: https://docs.belin.io/php-index
site_author: Cédric Belin - cedric@belin.io
site_description: A PHP directory index generator, implemented in TypeScript.

docs_dir: ../docs
site_dir: ../var/docs
use_directory_urls: false

edit_uri: edit/main/docs/
repo_name: cedx/php-index
repo_url: https://github.com/cedx/php-index

copyright: Copyright &copy; Cédric Belin
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cedx
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/cedxbelin
      name: LinkedIn
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@cedx
      name: Mastodon

extra_css:
  - styles.css

markdown_extensions:
  - admonition
  - pymdownx.superfences

nav:
  - Home: index.md
  - See also:
      - Changelog: changelog.md
      - License: license.md

theme:
  favicon: favicon.svg
  features:
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - search.suggest
  font: false
  logo: favicon.svg
  name: material
  palette:
    accent: indigo
    primary: indigo
